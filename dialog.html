<!doctype html>
<html>
<head>
<title id='title'>Remember tabs</title>
<script type="text/javascript" src="tracking.js"></script>
<link type="text/css" rel="stylesheet" href="tabsaver.css">
<script type="text/javascript" src="i18n.js"></script>
<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript" src="dialog.js"></script>
</head>
<body>
	<div id="wrap">
		<header>
			<div id="social">
				<!--a href="https://plus.google.com/" title="Tab Saver on Google+"><img src="http://tabsaver.ito-global.com/social-media/Google+.png" alt="Tab Saver on Google+" /></a-->
				<a href="https://www.facebook.com/tabsaver" title="Tab Saver on Facebook" class="extUrl"><img src="http://tabsaver.ito-global.com/social-media/Facebook.png" alt="Tab Saver on Facebook" /></a>
				<!--a href="https://www.linkedin.com/"><img src="http://tabsaver.ito-global.com/social-media/Linkedin.png" title="Linkedin" alt="Linkedin" /></a>
				<a href="https://twitter.com/" title="Tab Saver on Twitter"><img src="http://tabsaver.ito-global.com/social-media/Twitter.png" alt="Tab Saver on Twitter" /></a-->
			</div>
			<span>
				<a class="extUrl"	href="https://chrome.google.com/webstore/detail/tab-saver/fmjkkhoegfianolbdbceddpgnidbfpmo"	title="Chrome Webstore" alt="Chrome Webstore" id="ext_name">
				Tab	<b>Saver</b> <i id="version">v</i>
				</a>
			</span>
		</header>

		<div id="tabs_link_content">
			<ul id="tabs_link">
				<li><a href="#" id="save_btn" class="selected">Save</a></li>
				<li><a href="#" id="open_btn">Open</a></li>
			</ul>
		</div>

		<ul id="tabs">
			<!-- current session tab begin -->
			<li>
				<div id="save_tab" class="tabContent">
					<form action="#" id="save_frm">
						<div class="content_field">
							<fieldset id="ctrl">
								<legend id="ssn_sess">
									Session <span class="white" id="ssn_name">Name</span>
								</legend>
								<input type="text" id="inpt_name" name="name" placeholder="Enter the name to save the session" /> 
								<input id="save" class="btn btn-success" type="submit" name="save" value="Save" />
							</fieldset>
						</div>
						<div class="content">
							<!-- dl>
								<dt><input type="checkbox" name="all" id="chk_all" /></dt>
								<dd><label for="chk_all">Toggle selection</label></dd>
							</dl-->
							<div id="list-control">
								<select name="list-action" id="list-action">
									<option value="0" id="list_action_choose">Choose an action</option>
									<option value="1" id="list_action_select">- Select All</option>
									<option value="2" id="list_action_clear">- Clear Selection</option>
									<option value="3" id="list_action_toggle">- Toggle Selection</option>
								</select>
							</div>
							<ul id="list"></ul>
						</div>
					</form>
				</div>
			</li>
			<!-- current session tab end -->

			<!-- saved sessions tab begin -->
			<li>
				<div id="open_tab" class="tabContent">
					<form action="#">
						<!-- Search Sessions
								<fieldset id="search">
									<legend>Enter the session name to find</legend>
									<label for="search">Find:</label>
									<input type="text" id="search" name="search" />
									<button id="find" class="btn btn-success" type="submit" name="find" value="Find">Find</button>
								</fieldset>
							-->
						<div class="sessions">
							<ul id="stored"></ul>
						</div>
					</form>
				</div>
			</li>
			<!-- saved sessions tab end -->
		</ul>
		<div id="push"></div>
	</div>
	<div id="footer">
		<span>Tab Saver &copy; 2014 | <a class="extUrl"	href="http://www.ito-global.com" title="iTO-Global" alt="iTO-Global">ITO-Global, LLC</a></span>
	</div>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
