		<div id="tabs_link_content">
			<ul id="tabs_link">
				<li><a href="#" id="save_btn" class="selected">Save</a></li>
				<li><a href="#" id="open_btn">Open</a></li>
			</ul>
		</div>

		<ul id="tabs">
			<!-- current session tab begin -->
			<li>
				<div id="save_tab" class="tabContent">
					<form action="#" id="save_frm">
						<div class="content_field">
							<fieldset id="ctrl">
								<legend id="ssn_sess">
									Session <span class="white" id="ssn_name">Name</span>
								</legend>
								<input type="text" id="inpt_name" name="name" placeholder="Enter the name to save the session" />
								<input id="save" class="btn btn-success" type="submit" name="save" value="Save" />
							</fieldset>
						</div>
						<div class="content">
							<div id="list-control">
								<select name="list-action" id="list-action">
									<option value="1" id="list_action_select" selected="selected">- Select All</option>
									<option value="2" id="list_action_clear">- Clear Selection</option>
									<option value="3" id="list_action_toggle">- Toggle Selection</option>
								</select>
							</div>
							<ul id="list"></ul>
						</div>
					</form>
				</div>
			</li>
			<!-- current session tab end -->

			<!-- saved sessions tab begin -->
			<li>
				<div id="open_tab" class="tabContent">
					<form action="#">
						<div class="sessions">
							<ul id="stored"></ul>
							<div class="revoke">
								<a href="#" id="revoke">Revoke OAuth2 token</a>
							</div>
						</div>
					</form>
				</div>
			</li>
			<!-- saved sessions tab end -->
		</ul>
