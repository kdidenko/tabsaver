<!doctype html>
<html>
	<head>
		<title>Remember tabs</title>
		<link type="text/css" rel="stylesheet" href="tabsaver.css">
		<script type="text/javascript" src="storage.js"></script>
		<script type="text/javascript" src="dialog.js"></script>
		<script type="text/javascript" src="tracking.js"></script>
	</head>
	<body>
		<div id="wrap">
			<header>
				<span><a href="https://chrome.google.com/webstore/detail/tab-saver/fmjkkhoegfianolbdbceddpgnidbfpmo?utm_source=gmail">Tab <b>Saver</b> <i id="version"></i></a></span>	
			</header>
			
			<div id="tabs_link_content">
				<ul id="tabs_link">
					<li><a href="#" id="save_btn" class="selected">Save</a></li>
					<li><a href="#" id="open_btn">Open</a></li>	
				</ul>	
			</div>
			
			<ul id="tabs">
			<!-- current session tab begin -->
				<li>
					<div id="save_tab" class="tabContent">
						<form action="#">
							<div class="content_field">
								<fieldset id="ctrl">
									<legend>Session <span class="white">Name</span></legend>
									<input type="text" id="name" name="name" />
									<button id="save" class="btn btn-success" type="submit" name="save" value="Save">Save</button>
								</fieldset>
							</div>
							<div class="content">
								<ul id="list"></ul>			
							</div>
						</form>
					</div>
				</li>
				<!-- current session tab end -->
				
				<!-- saved sessions tab begin -->
				<li>
					<div id="open_tab" class="tabContent">
						<form action="#">
							<!-- Search Sessions
								<fieldset id="search">
									<legend>Enter the session name to find</legend>
									<label for="search">Find:</label>
									<input type="text" id="search" name="search" />
									<button id="find" class="btn btn-success" type="submit" name="find" value="Find">Find</button>
								</fieldset>
							-->
							<div class="sessions">
								<ul id="stored"></ul>			
							</div>
						</form>		
					</div>
				</li>	
			<!-- saved sessions tab end -->
			</ul>
			<div id="push"></div>
		</div>
		
		<div id="footer">
			<span>Tab Saver &copy; 2014 | <a href="http://www.ito-global.com">ITO-Global, LLC</a></span>
		</div>
		<script type="text/javascript" src="popup.js"></script>
	</body>
</html>
